<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>   
<body>

<div id="shop">
<h1>Shopping</h1>
<button type="button" onclick="loadDoc()">Show List</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("shop").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "shop1.html", true);
  xhttp.send();
}
</script>

</body>
</html>
