<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>   
<body>

<div id="shop"><center>
<h1>Shopping</h1>
<button type="button" onclick="loadEgg()">Eggs</button>
<button type="button" onclick="loadVeg()">Vegetables</button>
  </center>
</div>

<script>
function loadEgg() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("shop").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "egg.html", true);
  xhttp.send();
}
  function loadVeg() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("shop").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "veg.html", true);
  xhttp.send();
}
</script>

</body>
</html>
